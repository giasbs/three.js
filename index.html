<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WonderPlay Garden - Interactive 3D Playground</title>
        <meta
            name="description"
            content="Explore a whimsical 3D playground filled with interactive elements, colorful scenery, and delightful surprises."
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loader" class="loader">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Loading WonderPlay Garden...</p>
            </div>
        </div>

        <!-- 3D Canvas -->
        <canvas
            id="canvas"
            aria-label="Interactive 3D playground scene"
        ></canvas>

        <!-- UI Overlay -->
        <div class="ui-overlay">
            <!-- Header -->
        </div>

        <!-- Main JavaScript Module -->
        <script type="module" src="main.js"></script>
    </body>
</html>
